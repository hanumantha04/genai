<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistical Chart Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body style="display: flex;flex-direction: column;gap:2rem">
    <div style="display: flex;justify-content: space-around;align-items: center; gap:6rem">
        <img src="/static/NIE_University.png" height="100" width="100">
        <img src="/static/IVIS_logo.png" height="200" width="200">
        <img src="/static/PULSE_LOGO.png" height="100" width="100">
    </div>
    <div class="container">
        <h2>Statistical Chart Analyzer</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required>
            <button type="submit">Analyze Chart</button>
        </form>
        <div id="result" class="hidden">
            <h3>Extracted Text:</h3>
            <p id="extractedText"></p>
            <h3>Summary:</h3>
            <p id="summary"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
<footer style="background-color: #333; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
    &copy; Provided by IVIS LABS Pvt Ltd
</footer>

</html>
